---
layout: default
title: Blog
---
<div class="container">
  <div class="blog-container">
    <h2 class="margin-bottom">Latest Blog Posts</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <h4 class="blog-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <p class="blog-minutes-condense">{{ post.date | date: '%b %d, %Y'}} - <strong>{{ post.minutes}} min read</strong></p>
          <p class="blog-tagLine-condense">{{ post.tagLine }}</p>

        </li>
      {% endfor %}
    </ul>
  </div>
</div>
